<mat-card>
  <mat-spinner *ngIf="this.isLoading"></mat-spinner>
  <form *ngIf="!this.isLoading" (submit)="this.onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input type="email" name="email" ngModel placeholder="E-Mail" matInput #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button *ngIf="!this.isLoading" type="submit" color="accent" mat-raised-button>Login</button>
  </form>
</mat-card>
